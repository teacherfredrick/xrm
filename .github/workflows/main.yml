name: XRP Auto Claim

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r <(echo "requests\nrich")

      - name: Run script
        run: python xrp.py
